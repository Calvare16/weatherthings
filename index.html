<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing too important...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 p-8 min-h-screen flex items-center justify-center">

    <div class="container mx-auto p-6 bg-gray-800 rounded-xl shadow-2xl max-w-4xl">

            <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-2">Some random-ass images:</h1>
        </header>
        
        <!-- Image Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-6">

            <!-- Image 1 -->
            <div class="relative overflow-hidden rounded-xl shadow-lg transform transition-transform duration-300 hover:scale-105">
                <img src="ignore1.jpeg" alt="Project Image 1" class="w-full h-full object-cover rounded-xl">
            </div>

            <!-- Image 2 -->
            <div class="relative overflow-hidden rounded-xl shadow-lg transform transition-transform duration-300 hover:scale-105">
                <img src="ignore2.jpeg" alt="Project Image 2" class="w-full h-full object-cover rounded-xl">
            </div>
            
            <!-- Image 3 -->
            <div class="relative overflow-hidden rounded-xl shadow-lg transform transition-transform duration-300 hover:scale-105">
                <img src="ignore3.jpeg" alt="Project Image 3" class="w-full h-full object-cover rounded-xl">
            </div>

            <!-- Image 4 -->
            <div class="relative overflow-hidden rounded-xl shadow-lg transform transition-transform duration-300 hover:scale-105">
                <img src="ignore4.jpeg" alt="Project Image 4" class="w-full h-full object-cover rounded-xl">
            </div>

        </div>

</body>
</html>
